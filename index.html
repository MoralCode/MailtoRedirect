<script>
	let urlString = window.location.toString()
	let paramString = urlString.split('?')[1];
	let queryString = new URLSearchParams(paramString);

	let email = queryString.get("email")

	if (email){
		let w = window.open("mailto:" + email)

		setTimeout(() => {
			w.close()
		}, 500)
	}
	
</script>
